<div class="col-md-4 login-form">
    <h3>Login</h3>
    <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-danger">
            <span *ngIf="loginForm.controls['email'].errors?.required">
                Email is required
            </span>
            <span *ngIf="loginForm.controls['email'].errors?.pattern">
                Incorrect email
            </span>
          </small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <small *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
            <span *ngIf="loginForm.controls['password'].errors?.required">
                Password is required
            </span>
            <span *ngIf="loginForm.controls['password'].errors?.pattern">
                Incorrect password
            </span>
          </small>
        </div>
        <button [disabled]="!loginForm.valid" (click)="proceedLogin()" class="btn btn-primary">Submit</button>
      </form>
</div>
